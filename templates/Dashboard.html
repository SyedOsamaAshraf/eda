<head>
	<title>Dashboard</title>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="{{ url_for('data') }}">EDA</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">

      <a class="nav-link" href="{{ url_for('dash') }}">Dashboard</a>
    </li>
    
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('profiled') }}">Profiled</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('scraper') }}">Scraper</a>
    </li>
   <form action="/data" method="POST" style="margin-left: 600px" enctype="multipart/form-data">
  <input type="file" name="file" class="btn btn-primary" value="">
  <input type="submit" name="" class="btn btn-primary" value="Submit">
</form>

    <!-- Dropdown -->
 
  </ul>
</nav>


<div class="container-fluid">
<div class="row">
<div class="col-sm-2" style="background-color:  #404040;height: 900px"><br>
  {% for key, value in listr.items() %}




<div class="form-check">
  <label class="form-check-label" style="color: white;text-transform:uppercase;" for="{{value.upper()}}">
    <input name="selector[]" id="ad_Checkbox" type="checkbox" class="form-check-input" value="{{key}}">{{key}} - {{value}}
  </label><br><br>
</div>

{% endfor %}
</div>

<div class="col-sm-8"><center id="table1">Please select something</center></div>

<div class="col-sm-2" style="background-color:  #404040;height: 900px">
 <br>
<button id="Bar" class="btn btn-primary">Bar Chart</button><br><br>
<button id="Pie" class="btn btn-primary">Pie Chart</button> <br><br>
<button id="Scatter" class="btn btn-primary">Scatter Plot</button><br><br>
<button id="Line" class="btn btn-primary">Line Plot</button><br><br>
<button id="Dist" class="btn btn-primary">Distplot</button><br><br>
<button id="Heat" class="btn btn-primary">Heatmap</button><br><br>
<button id="Count" class="btn btn-primary">Countplot</button><br>
</div>

</div>
</div>

  <!-- Copyright -->

</footer>



<script type="text/javascript">
 document.getElementById('Bar').addEventListener('click',Bar)
 function Bar() {

       var sel=  $('input[type=checkbox]:checked').map(function(_, el) {
    return $(el).val();
}).get();
         alert("You have choosen "+ sel);

              // body...
              //console.log('hey');
              const xhr=new XMLHttpRequest();
              xhr.open('POST','/Bar',true);
              xhr.getAllResponseHeaders();
              xhr.onprogress=function(){
                //console.log('hello')
              }

              xhr.onload=function(){
                document.getElementById('table1').innerHTML='<img src="/Bar">';
                    
                //console.log(this.responseText)
              }
              sel[2]="Bar"
              console.log(sel.length," Size");
              pr=JSON.stringify(sel);
              console.log(pr);
              xhr.send(pr);
            }     

</script>
